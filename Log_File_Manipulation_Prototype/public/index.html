<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBEAM Log Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            margin-top: 4px;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .controls-left {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .controls-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            background: #667eea;
            color: white;
        }

        button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover:not(:disabled) {
            background: #218838;
        }

        select, input {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
        }

        .log-container {
            padding: 20px 30px;
            max-height: 70vh;
            overflow-y: auto;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .log-line {
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .log-line:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .pagination {
            padding: 20px 30px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .pagination-info {
            color: #6c757d;
            font-size: 14px;
        }

        .pagination-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            margin: 20px 30px;
            border-radius: 6px;
            border: 1px solid #f5c6cb;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #28a745;
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.6);
        }

        .status-syncing {
            background: #ffc107;
            box-shadow: 0 0 8px rgba(255, 193, 7, 0.6);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä EBEAM Log Monitor</h1>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Status</div>
                    <div class="stat-value">
                        <span class="status-indicator" id="statusIndicator"></span>
                        <span id="statusText">Loading...</span>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Total Lines</div>
                    <div class="stat-value" id="totalLines">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Last Sync</div>
                    <div class="stat-value" id="lastSync">-</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="controls-left">
                <button id="refreshBtn" class="btn-success">üîÑ Refresh</button>
                <button id="syncBtn" class="btn-secondary">‚ö° Manual Sync</button>
            </div>
            <div class="controls-right">
                <label>
                    Page Size:
                    <select id="pageSizeSelect">
                        <option value="50">50</option>
                        <option value="100" selected>100</option>
                        <option value="200">200</option>
                        <option value="500">500</option>
                    </select>
                </label>
            </div>
        </div>

        <div id="errorContainer"></div>

        <div class="log-container" id="logContainer">
            <div class="loading">Loading logs...</div>
        </div>

        <div class="pagination">
            <div class="pagination-info" id="paginationInfo">
                Page 1 of 1
            </div>
            <div class="pagination-controls">
                <button id="firstBtn" disabled>‚èÆ First</button>
                <button id="prevBtn" disabled>‚óÄ Previous</button>
                <button id="nextBtn" disabled>Next ‚ñ∂</button>
                <button id="lastBtn" disabled>Last ‚è≠</button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let currentPageSize = 100;
        let totalLines = 0;
        let totalPages = 1;

        // DOM elements
        const logContainer = document.getElementById('logContainer');
        const paginationInfo = document.getElementById('paginationInfo');
        const firstBtn = document.getElementById('firstBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const lastBtn = document.getElementById('lastBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const syncBtn = document.getElementById('syncBtn');
        const pageSizeSelect = document.getElementById('pageSizeSelect');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const totalLinesEl = document.getElementById('totalLines');
        const lastSyncEl = document.getElementById('lastSync');
        const errorContainer = document.getElementById('errorContainer');

        // Load logs
        async function loadLogs(page = 1, pageSize = currentPageSize) {
            try {
                logContainer.innerHTML = '<div class="loading">Loading logs...</div>';
                errorContainer.innerHTML = '';

                const response = await fetch(`/api/logs?page=${page}&pageSize=${pageSize}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load logs');
                }

                currentPage = data.page;
                totalLines = data.totalLines;
                totalPages = Math.ceil(totalLines / pageSize);

                // Update pagination info
                paginationInfo.textContent = `Page ${currentPage} of ${totalPages} (${totalLines} total lines)`;

                // Update pagination buttons
                firstBtn.disabled = currentPage === 1;
                prevBtn.disabled = currentPage === 1;
                nextBtn.disabled = !data.hasMore;
                lastBtn.disabled = !data.hasMore;

                // Display logs
                if (data.lines.length === 0) {
                    logContainer.innerHTML = `
                        <div class="empty-state">
                            <h3>No logs available</h3>
                            <p>Logs will appear here once the system syncs with Google Drive.</p>
                        </div>
                    `;
                } else {
                    logContainer.innerHTML = data.lines
                        .map(line => `<div class="log-line">${escapeHtml(line)}</div>`)
                        .join('');
                }

                // Update stats
                await updateStats();
            } catch (error) {
                console.error('Error loading logs:', error);
                errorContainer.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                logContainer.innerHTML = '<div class="empty-state"><h3>Error loading logs</h3></div>';
            }
        }

        // Update statistics
        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                if (response.ok) {
                    totalLinesEl.textContent = data.totalLines.toLocaleString();
                    lastSyncEl.textContent = data.lastSync 
                        ? new Date(data.lastSync).toLocaleTimeString()
                        : 'Never';
                    
                    if (data.syncInProgress) {
                        statusIndicator.className = 'status-indicator status-syncing';
                        statusText.textContent = 'Syncing...';
                    } else {
                        statusIndicator.className = 'status-indicator status-online';
                        statusText.textContent = 'Online';
                    }
                }
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

        // Event listeners
        firstBtn.addEventListener('click', () => loadLogs(1, currentPageSize));
        prevBtn.addEventListener('click', () => loadLogs(currentPage - 1, currentPageSize));
        nextBtn.addEventListener('click', () => loadLogs(currentPage + 1, currentPageSize));
        lastBtn.addEventListener('click', () => loadLogs(totalPages, currentPageSize));
        refreshBtn.addEventListener('click', () => loadLogs(currentPage, currentPageSize));
        
        syncBtn.addEventListener('click', async () => {
            syncBtn.disabled = true;
            syncBtn.textContent = 'Syncing...';
            try {
                const response = await fetch('/api/sync', { method: 'POST' });
                const data = await response.json();
                if (response.ok) {
                    setTimeout(() => {
                        loadLogs(currentPage, currentPageSize);
                        syncBtn.textContent = '‚ö° Manual Sync';
                        syncBtn.disabled = false;
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Sync failed');
                }
            } catch (error) {
                errorContainer.innerHTML = `<div class="error">Sync Error: ${error.message}</div>`;
                syncBtn.textContent = '‚ö° Manual Sync';
                syncBtn.disabled = false;
            }
        });

        pageSizeSelect.addEventListener('change', (e) => {
            currentPageSize = parseInt(e.target.value);
            loadLogs(1, currentPageSize);
        });

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-refresh stats every 10 seconds
        setInterval(updateStats, 10000);

        // Initial load
        loadLogs();
    </script>
</body>
</html>
